<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <title>Restaurant Ordering App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="menu-container" id="menu-container"></div>
      <div class="order-container" id="order-container">
        <h1>Your order</h1>
        <div class="order-inner">
          <div class="ordered-items"></div>
          <div class="total-price-container"></div>
        </div>
        <button class="complete-btn btn" data-complete="complete">
          Complete order
        </button>
      </div>
    </main>
    <div class="pay-modal" id="pay-modal">
      <span class="close-modal-container"
        ><span class="close-modal">X</span></span
      >
      <h2>Enter Card Details</h2>
      <form>
        <input
          type="text"
          placeholder="Enter your name"
          required
          id="full-name"
        />
        <input
          type="tel"
          placeholder="Enter card number"
          maxlength="19"
          required
          id="card-number"
        />
        <input
          type="number"
          placeholder="Enter CVV"
          maxlength="4"
          required
          id="cvv"
        />
        <input type="submit" value="Pay" class="btn" data-pay="pay" />
        <!-- <button type="submit" class="btn" data-pay="pay">Pay</button> -->
      </form>
    </div>
    <script src="App.js" type="module"></script>
  </body>
</html>
